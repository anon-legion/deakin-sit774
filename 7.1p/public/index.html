<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIT774 7.1P</title>

  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container py-5">
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter Text</label>
      <textarea class="form-control" id="inputText" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="processText()">Process</button>
      <button class="btn btn-warning me-2" onclick="searchText()">Search</button>
      <button class="btn btn-danger" onclick="resetText()">Reset</button>
    </div>
    <div id="outputDiv" class="border rounded p-3 bg-light" style="min-height: 100px;"></div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="eventHandler.js"></script>
</body>
</html>
