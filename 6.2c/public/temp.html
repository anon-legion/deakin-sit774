<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIT774 7.1P</title>

  <link rel="stylesheet" href="reset.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container py-5">
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter Text</label>
      <textarea class="form-control" id="inputText" rows="4"></textarea>
    </div>
    <div class="mb-3" id="buttonGroup">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#captchaModal"
              onclick="processOnClick()">Process
      </button>
      <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#captchaModal"
              onclick="searchOnClick()">Search
      </button>
      <button class="btn btn-danger" onclick="resetText()">Reset</button>
    </div>
    <div id="outputDiv" class="border rounded p-3 bg-light" style="min-height: 100px;"></div>
    <div class="modal fade" id="captchaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Captcha</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="row">
              <div class="col-6">
                <img id="captchaModalImg" src="" alt="CAPTCHA" class="rounded float-start">
              </div>
              <div class="col-4 d-flex align-items-center">
                <button class="btn btn-secondary" onclick="generateCaptcha()">Refresh</button>
              </div>
            </div>
            <div class="row mt-3 d-flex flex-column">
              <label for="captchaModalInput" class="text-start">Enter CAPTCHA</label>
              <input type="text" id="captchaModalInput" class="form-control w-auto d-inline-block"
                     placeholder="Enter code shown above">
            </div>
            <div id="captchaModalError" class="text-danger small mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="dismissModal"
                    onclick="disableButtons(false)">Close
            </button>
            <button type="button" class="btn btn-primary" onclick="verifyCaptchaAndProceed()">Verify</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
